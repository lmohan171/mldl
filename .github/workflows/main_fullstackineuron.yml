# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fullstackineuron

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7958c1742e1844a99357e09a663f956d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f78af1dcef9b4da39c982428bf24ce03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7958c1742e1844a99357e09a663f956d }}/project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fullstackineuron'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_82f8a7de8554459ca8d8246a4dc7ca07 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7958c1742e1844a99357e09a663f956d }}/project:${{ github.sha }}'